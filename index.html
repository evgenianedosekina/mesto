<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__box">
            <img
              src="./images/profile_avatar.png"
              alt="Фото профиля"
              class="profile__pic"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="form" action="" method="post" name="profile">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <label for="name" class="form__label">
              <input
                type="text"
                name="name"
                id="name"
                class="form__item"
                value="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class='form__input-error' id='name-error'></span>
            </label>
              <label for="occupation" class="form__label">
              <input
                type="text"
                id="occupation"
                name="occupation"
                class="form__item"
                value="occupation"
                required
                minlength="2"
                maxlength="200"
              />
              <span class='form__input-error' id='occupation-error'></span>
            </label>
              <input type="submit" class="form__button form__button_disabled" value="Сохранить" disabled/>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="form" action="" method="post" name="image-card">
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <label for="image-title" class="form__label">
              <input
                type="text"
                name="image-title"
                id="image-title"
                class="form__item"
                placeholder="Название"
                required
                minlength="1"
                maxlength="30"
              />
              <span class='form__input-error' id='image-title-error'></span>
            </label>
              <label for="image-link" class="form__label">
              <input
                type="url"
                id="image-link"
                name="image-link"
                class="form__item"
                placeholder="Ссылка на картинку"
                required
              />
              <span class='form__input-error' id='image-link-error'></span>
            </label>
              <input type="submit" class="form__button form__button_disabled" value="Создать" disabled/>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <img class="popup__image" src="" alt="" />
          <h3 class="popup__title"></h3>
        </div>
      </div>
      <template id="card-template">
        <div class="card">
          <img class="card__image" alt="Фото места" src="" />
          <button class="card__delete" type="button"></button>
          <div class="card__textbox">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
      </template>
      <script src="./scripts/index.js"></script>
      <script src="./scripts/validation.js"></script>
    </div>
  </body>
</html>
