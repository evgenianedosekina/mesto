<!DOCTYPE html>
<html lang="ru">
<head>

        <section class="places">

                <img src="images/dombai.jpg" class="card__image" alt="Домбай">

            <div class="card">

            </div>
            <div class="card">
                <img src="images/karachaevo.jpg" class="card__image" alt="Карачаево-Черкессия">

            </div>
            <div class="card">
                <img src="images/karachaevsk.jpg" class="card__image" alt="Карачаевск">
                <h2 class="card__title">Карачаевск</h2>
            </div>
            <div class="card">
                <img src="images/dombai.jpg" class="card__image" alt="Домбай">
                <h2 class="card__title">Домбай</h2>
            </div>
            <div class="card">
                <img src="images/elbrus.jpg" class="card__image" alt="Эльбрус">
                <h2 class="card__title">Эльбрус</h2>

    </footer>
