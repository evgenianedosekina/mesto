<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/pages.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo">
            </div>
        </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img src="images/avatar_kusto.jpg" alt="Фото профиля" class="profile__pic">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
            </div>
                <button class="profile__button-add"></button>
        </section>
        <section class="places">
            <div class="card">
                <img src="images/dombai.jpg" class="card__image" alt="Домбай">
                <div class="card__textbox">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="images/elbrus.jpg" class="card__image" alt="Эльбрус">
                <div class="card__textbox">
                    <h2 class="card__title">Эльбрус</h2>
                    <button class="card__like">
                    </button>
            </div>
        </div>
            <div class="card">
                <img src="images/karachaevo.jpg" class="card__image" alt="Карачаево-Черкессия">
                <div class="card__textbox">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like">
                    </button>
            </div>
            </div>
            <div class="card">
                <img src="images/karachaevsk.jpg" class="card__image" alt="Карачаевск">
                <div class="card__textbox">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like">
                    </button>
            </div>
            </div>
            <div class="card">
                <img src="images/dombai.jpg" class="card__image" alt="Домбай">
                <div class="card__textbox">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="images/elbrus.jpg" class="card__image" alt="Эльбрус">
                <div class="card__textbox">
                    <h2 class="card__title">Эльбрус</h2>
                    <button class="card__like">
                    </button>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
            <h2 class="footer__copyright">&COPY;2020 Mesto Russia</h2>
    </footer>
<div class="popup">
    <div class="popup__container">
        <button class="popup__button-close"></button>
        <form class="form" action="" method="post" name="Edit profile">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
                <label for="name" class="form__label"></label>
                <input type="text" name="name" id="name" class="form__item" value="name">
                <label for="occupation" class="form__label"></label>
                <input type="text" id="occupation" name="occupation" class="form__item" value="occupation">          
                <input type="submit" class="form__button" value="Сохранить">
            </fieldset>           
        </form>
    </div>
</div>
<script src="./scripts/index.js"></script>
</div>
</body>
